<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p id="first-child">Esto es el primer parrafo que se muestra en pantalla</p>
					<p id="second-child">Esto es el segundo parrafo que se muestra en pantalla</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Escribe aquí tu nombre" />
					<input type="text" placeholder="Escribe aquí tu correo" />
					<input type="text" placeholder="Escribe aquí tus comentarios" />
				</div>
			</div>

			<div class="postcard-footer">
				<button>Enviar mi postal</button>
			</div>
		</div>
	</body>
</html>
